<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step-by-Step Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            text-align: center;
            padding: 50px;
            color: white;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }

        select, input[type="submit"] {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        select {
            background: white;
            color: black;
            font-weight: bold;
        }

        input[type="submit"] {
            background: #ffcc00;
            color: black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            display: none; /* Submit button hidden initially */
        }

        input[type="submit"]:hover {
            background: #ffea00;
        }

        #message {
            font-size: 22px;
            font-weight: bold;
            color: #32CD32;
            margin-top: 20px;
        }

        #spotted-img {
            display: none;
            width: 250px;
            height: 250px;
            margin-top: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

    <script>
        function showNextQuestion() {
            document.getElementById("question2").style.display = "block";
        }

        function showSubmitButton() {
            document.getElementById("submitBtn").style.display = "block";
        }

        function showMessage(event) {
            event.preventDefault();
            document.getElementById("message").innerText = "‚úÖ Khassi Spotted!";
            document.getElementById("spotted-img").style.display = "block";
        }
    </script>
</head>
<body>
    <h1><strong>Physical Test üèãÔ∏è‚Äç‚ôÇÔ∏è</strong></h1>

    <div class="form-container">
        <form onsubmit="showMessage(event)">
            <!-- First Question -->
            <div id="question1">
                <label for="name">üë® Name:</label>
                <select id="name" name="name" onchange="showNextQuestion()">
                    <option value="" disabled selected>Choose...</option>
                    <option value="Aayan">Aayan</option>
                    <option value="Akshit">Akshit</option>
                    <option value="Raghav">Raghav</option>
                    <option value="Aman">Aman</option>
                </select><br><br>
            </div>

            <!-- Second Question (Initially Hidden) -->
            <div id="question2" style="display: none;">
                <label for="status">üìâ Lode ki sthiti:</label>
                <select id="status" name="status" onchange="showSubmitButton()">
                    <option value="" disabled selected>Choose...</option>
                    <option value="khada Nhi hota">Khada Nhi hota</option>
                    <option value="pehle hota tha ab nhi">Pehle hota tha ab nhi</option>
                    <option value="kbhi nhi hua">Kabhi khada hi nhi hua</option>
                </select><br><br>
            </div>

            <!-- Submit Button (Initially Hidden) -->
            <input type="submit" id="submitBtn" value="Submit">
        </form>
    </div>

    <div id="message-container">
        <p id="message"></p>
        <div class="image-container">
            <img id="spotted-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1HslvEd-tfIZKsqDI8mtf_Sx_dKDWJp9Kdw&usqp=CAU" alt="Spotted Image">
        </div>
    </div>
</body>
</html>
