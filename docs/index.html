<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Form Submission</title>
    <style>
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            text-align: center;
            padding: 50px;
            color: white;
        }

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }

        /* Input Styling */
        select, input[type="submit"] {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        select {
            background: white;
            color: black;
            font-weight: bold;
        }

        /* Submit Button */
        input[type="submit"] {
            background: #ffcc00;
            color: black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #ffea00;
        }

        /* Message Styling */
        #message-container {
            margin-top: 20px;
        }

        #message {
            font-size: 22px;
            font-weight: bold;
            color: #32CD32;
            animation: fadeIn 1s ease-in-out;
        }

        /* Image Styling */
        #spotted-img {
            display: none;
            width: 250px;  /* Image size increased */
            height: 250px; /* Image size increased */
            margin-top: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
        }

        /* Center Image */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        function showMessage(event) {
            event.preventDefault(); // Prevents the form from submitting
            
            // Show text message
            var message = document.getElementById("message");
            message.innerText = "‚úÖ Khassi Spotted!";
            
            // Show image
            var img = document.getElementById("spotted-img");
            img.style.display = "block"; // Show image
        }
    </script>
</head>
<body>
    <h1><strong>Mardana Kamzori Test üèãÔ∏è‚Äç‚ôÇÔ∏è</strong></h1>

    <div class="form-container">
        <form onsubmit="showMessage(event)">
            <label for="name">üë® Name:</label>
            <select id="name" name="name">
                <option value="Aayan">Aayan</option>
                <option value="Akshit">Akshit</option>
                <option value="Raghav">Raghav</option>
                <option value="Aman">Aman</option>
            </select><br><br>

            <label for="status">üìâ Lode ki sthiti:</label>
            <select id="status" name="status">
                <option value="khada Nhi hota">Khada Nhi hota</option>
                <option value="pehle hota tha ab nhi">Pehle hota tha ab nhi</option>
                <option value="kbhi nhi hua">Kabhi khada hi nhi hua</option>
            </select><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Message and Image Container -->
    <div id="message-container">
        <p id="message"></p>
        <div class="image-container">
            <img id="spotted-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1HslvEd-tfIZKsqDI8mtf_Sx_dKDWJp9Kdw&usqp=CAU" alt="Spotted Image">
        </div>
    </div>
</body>
</html>
